{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block body %}
<div class="auth-container">
  <div class="auth-box">
    <div class="auth-overlay">
      <h2 class="auth-title">Create your account</h2>
      <form action="{{ url_for('register') }}" method="post">
        <input class="auth-input" type="text" name="username" placeholder="Create your login" required>
        <input class="auth-input" type="password" name="password" placeholder="Create your password" required>
        <input class="auth-input" type="password" name="confirmation" placeholder="Confirm your password" required>
        <button class="auth-button register">Register</button>
      </form>
      <p class="auth-switch">
        Already have an account?
        <a href="{{ url_for('login') }}">Sign in here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
